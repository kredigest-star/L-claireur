    <style>
        .article-container {
            max-width: 800px;

            padding: 2rem 1rem;
        }
        .article-header {

        .author-info {

        }

        }
        .author-profession {
            font-family: 'Source Sans Pro', sans-serif;

            color: #666;
            font-style: italic;
        }
        .article-date {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.9375rem;

        .article-image {

        }

        .article-content p {

        .article-content p:first-of-type::first-letter {
            font-family: 'Playfair Display', serif;

            font-weight: 700;

        .article-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.875rem;
            font-weight: 700;
            margin: 2.5rem 0 1.25rem 0;
            color: #121212;
        }
        .article-content h3 {
            font-family: 'Playfair Display', serif;

        }
        .article-content blockquote {

            margin: 2rem 0;
            font-style: italic;

            font-size: 1.3125rem;

        .article-content a {

            text-decoration: underline;
        }

        /* Share Section */
        .article-share {
            margin-top: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border: 1px solid #e5e5e5;
        }
        .share-title {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 1.25rem;
            text-align: center;
            letter-spacing: 0.05em;
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .share-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;

            transition: all 0.3s ease;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.9375rem;

            border: none;
            cursor: pointer;
            min-width: 130px;
        }
        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            color: white;
        }
        .share-btn i {
            font-size: 1.25rem;
        }
        .share-btn.facebook { background: linear-gradient(135deg, #1877F2 0%, #0d5ecf 100%); }
        .share-btn.twitter { background: linear-gradient(135deg, #000000 0%, #333333 100%); }
        .share-btn.whatsapp { background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); }
        .share-btn.linkedin { background: linear-gradient(135deg, #0A66C2 0%, #004182 100%); }
        .share-btn.telegram { background: linear-gradient(135deg, #0088cc 0%, #006699 100%); }
        .share-btn.email { background: linear-gradient(135deg, #666666 0%, #444444 100%); }
        .share-btn.copy { background: linear-gradient(135deg, #333333 0%, #111111 100%); }
        .share-btn.copy.copied { background: linear-gradient(135deg, #27ae60 0%, #1e8449 100%); }

        /* Like Button */
        .article-actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            padding: 1.5rem 0;
            border-bottom: 1px solid #e5e5e5;
        }
        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            background: white;
            cursor: pointer;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.9375rem;
            color: #666;
            transition: all 0.2s;
        }
        .action-btn:hover {
            border-color: #326891;
            color: #326891;
        }
        .action-btn.liked {
            background: #e74c3c;

        }
        .action-btn.favorited {

            border-color: #f39c12;

        /* Comments Section */
        .comments-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #121212;
        }
        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;

        .comments-title {

        }
        .comments-count {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.875rem;
            color: #666;
        }
        .comment-form {
            background: #f9f9f9;

            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .comment-form-login {
            text-align: center;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .comment-form-login p {
            font-family: 'Source Sans Pro', sans-serif;
            color: #666;
            margin-bottom: 1rem;
        }
        .comment-form-login a {
            color: #326891;
            font-weight: 600;
        }
        .comment-form textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }
        .comment-form textarea:focus {
            outline: none;
            border-color: #326891;
        }
        .comment-form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        .comment-form button {
            padding: 0.75rem 1.5rem;
            background: #326891;
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .comment-form button:hover {
            background: #1d4f73;
        }
        .comment-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .comment {
            padding: 1.5rem;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
        }
        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #326891;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .comment-author {
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 600;
            color: #121212;
        }
        .comment-date {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.8125rem;
            color: #999;
        }
        .comment-content {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }
        .comment-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
        }
        .comment-action {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.8125rem;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .comment-action:hover {
            color: #326891;
        }
        .comment-action.delete:hover {
            color: #e74c3c;
        }
        .no-comments {
            text-align: center;
            padding: 2rem;
            color: #999;
            font-family: 'Source Sans Pro', sans-serif;
        }

        /* Related Articles */
        .related-articles {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #121212;
        }
        .related-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .related-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .related-card {
            display: flex;
            gap: 1rem;
        }
        .related-card-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;

        }
        .related-card-content {
            flex: 1;

        .related-card-category {

            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #326891;
        }
        .related-card-title {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.3;
        }
        .related-card-title a {
            color: #121212;
            text-decoration: none;
        }
        .related-card-title a:hover {
            text-decoration: underline;
        }
        .related-card-date {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.75rem;
            color: #999;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.875rem;
            color: #326891;
            text-decoration: none;
            margin-bottom: 2rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 4rem;
            color: #999;
        }
        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .error-message {
            text-align: center;
            padding: 4rem;
            color: #999;
        }
        .error-message i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        .error-message a {
            color: #326891;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .related-grid {
                grid-template-columns: 1fr;
            }
            .article-title {
                font-size: 2rem;
            }
            .article-content p:first-of-type::first-letter {
                font-size: 4rem;
            }
            .share-buttons {
                flex-direction: column;
                align-items: center;
            }
            .share-btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;

        /* Mobile Menu */
        #menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
            padding: 10px;
        }

        @media (max-width: 768px) {
            #menu-btn {
                display: flex !important;

                display: none;

                top: 0;
                left: 0;

                padding: 0;

            .main-nav .nav-list a {
                display: block;

            }

            .main-nav .nav-link.active {
                background: #326891;
                color: white !important;
            }

            .header-right {

            .menu-close-btn {
                position: absolute;
                top: 15px;
                right: 15px;

                border: none;
                font-size: 2rem;
                color: #333;
                cursor: pointer;
                display: none;
            }

            .main-nav.active .menu-close-btn {

            }
        }

        @media (min-width: 769px) {
            #menu-btn {
                display: none !important;
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
        var db = firebase.firestore();

        // URL du Worker Cloudflare pour le partage avec image
        var SHARE_WORKER_URL = 'https://leclaireur-share.kredigest.workers.dev';

        var currentUser = null;
        var userRole = null;
        var currentArticleId = null;
        var currentArticleData = null;

        // Mobile Menu
        function toggleMobileMenu() {
            var nav = document.getElementById('main-nav');
            var icon = document.getElementById('menu-icon');
            
            if (nav.classList.contains('active')) {
                nav.classList.remove('active');
                icon.className = 'fas fa-bars';
                document.body.style.overflow = '';
            } else {
                nav.classList.add('active');
                icon.className = 'fas fa-times';
                document.body.style.overflow = 'hidden';
            }
        }

        // Close menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(function(link) {
            link.addEventListener('click', function() {
                var nav = document.getElementById('main-nav');
                var icon = document.getElementById('menu-icon');
                nav.classList.remove('active');
                icon.className = 'fas fa-bars';
                document.body.style.overflow = '';
            });
        });

        // Date du jour
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('fr-FR', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });

        // Auth state
        auth.onAuthStateChanged(async function(user) {
            currentUser = user;
            if (user) {
                try {
                    var userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        userRole = userDoc.data().role;
                    }
                } catch (e) {
                    console.error('Error getting user role:', e);
                }
            }
            
            if (currentArticleId) {
                loadComments(currentArticleId);
                updateLikeButton(currentArticleId);
                updateFavoriteButton(currentArticleId);
            }
        });

        // Récupérer l'ID de l'article
        var urlParams = new URLSearchParams(window.location.search);
        var articleId = urlParams.get('id');

        if (!articleId) {
            showError('Article non trouvé');
        } else {
            currentArticleId = articleId;
            loadArticle(articleId);
        }

        async function loadArticle(id) {
            try {
                var doc = await db.collection('articles').doc(id).get();
                
                if (!doc.exists) {
                    showError('Article non trouvé');
                    return;
                }

                var article = doc.data();
                currentArticleData = article;
                
                if (article.status !== 'published') {
                    showError('Cet article n\'est pas disponible');
                    return;
                }

                displayArticle(article, id);
                updateMetaTags(article);
                loadComments(id);
                loadRelatedArticles(article.category, id);
                
                // Increment view count
                db.collection('articles').doc(id).update({
                    views: firebase.firestore.FieldValue.increment(1)
                }).catch(function(e) { console.log('View count error:', e); });
                
                document.title = article.title + ' | L\'Éclaireur';

            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur lors du chargement');
            }
        }

        function updateMetaTags(article) {
            var url = window.location.href;
            var title = article.title;
            var description = article.excerpt || article.title;
            var image = article.image || '';

            document.getElementById('og-url').setAttribute('content', url);
            document.getElementById('og-title').setAttribute('content', title);
            document.getElementById('og-description').setAttribute('content', description);
            document.getElementById('og-image').setAttribute('content', image);

            document.getElementById('twitter-url').setAttribute('content', url);
            document.getElementById('twitter-title').setAttribute('content', title);
            document.getElementById('twitter-description').setAttribute('content', description);
            document.getElementById('twitter-image').setAttribute('content', image);
        }

        function displayArticle(article, id) {
            var container = document.getElementById('article-container');
            var date = article.createdAt ? article.createdAt.toDate() : new Date();
            var fullDate = date.toLocaleDateString('fr-FR', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            var authorName = article.authorDisplayName || article.authorName || 'Auteur';
            var authorProfession = article.authorProfession || '';
            var authorInitials = getInitials(authorName);
            var image = article.image || '';
            var likes = article.likes || 0;

            // URL du Worker Cloudflare pour le partage (avec image)
            var shareUrl = SHARE_WORKER_URL + '/' + id;
            var shareUrlEncoded = encodeURIComponent(shareUrl);
            var shareTitle = encodeURIComponent(article.title);
            var shareText = encodeURIComponent(article.excerpt || article.title);

            container.innerHTML = 
                '<a href="index.html" class="back-link">' +
                    '<i class="fas fa-arrow-left"></i> Retour à l\'accueil' +
                '</a>' +

                '<article>' +
                    '<header class="article-header">' +
                        '<a href="index.html?cat=' + article.category + '" class="article-category">' +
                            getCategoryName(article.category) +
                        '</a>' +
                        '<h1 class="article-title">' + article.title + '</h1>' +
                        (article.excerpt ? '<p class="article-excerpt">' + article.excerpt + '</p>' : '') +
                        '<div class="article-meta">' +
                            '<div class="author-avatar">' + authorInitials + '</div>' +
                            '<div class="author-info">' +
                                '<div class="author-name">' + authorName + '</div>' +
                                (authorProfession ? '<div class="author-profession">' + authorProfession + '</div>' : '') +
                            '</div>' +
                            '<div class="article-date">' + fullDate + '</div>' +
                        '</div>' +
                    '</header>' +

                    (image ? '<figure class="article-image"><img src="' + image + '" alt="' + article.title + '"></figure>' : '') +

                    '<div class="article-content">' + article.content + '</div>' +

                    '<div class="article-actions">' +
                        '<button class="action-btn" id="like-btn" onclick="toggleLike(\'' + id + '\')">' +
                            '<i class="far fa-heart"></i>' +
                            '<span id="like-count">' + likes + '</span> J\'aime' +
                        '</button>' +
                        '<button class="action-btn" id="favorite-btn" onclick="toggleFavorite(\'' + id + '\')">' +
                            '<i class="far fa-bookmark"></i>' +
                            'Sauvegarder' +
                        '</button>' +
                    '</div>' +

                    '<div class="article-share">' +
                        '<div class="share-title"><i class="fas fa-share-alt"></i> Partager cet article</div>' +
                        '<div class="share-buttons">' +
                            '<a href="https://www.facebook.com/sharer/sharer.php?u=' + shareUrlEncoded + '" target="_blank" rel="noopener" class="share-btn facebook">' +
                                '<i class="fab fa-facebook-f"></i>' +
                                '<span>Facebook</span>' +
                            '</a>' +
                            '<a href="https://twitter.com/intent/tweet?url=' + shareUrlEncoded + '&text=' + shareTitle + '" target="_blank" rel="noopener" class="share-btn twitter">' +
                                '<i class="fab fa-x-twitter"></i>' +
                                '<span>Twitter</span>' +
                            '</a>' +
                            '<a href="https://api.whatsapp.com/send?text=' + shareTitle + '%20' + shareUrlEncoded + '" target="_blank" rel="noopener" class="share-btn whatsapp">' +
                                '<i class="fab fa-whatsapp"></i>' +
                                '<span>WhatsApp</span>' +
                            '</a>' +
                            '<a href="https://www.linkedin.com/sharing/share-offsite/?url=' + shareUrlEncoded + '" target="_blank" rel="noopener" class="share-btn linkedin">' +
                                '<i class="fab fa-linkedin-in"></i>' +
                                '<span>LinkedIn</span>' +
                            '</a>' +
                            '<a href="https://t.me/share/url?url=' + shareUrlEncoded + '&text=' + shareTitle + '" target="_blank" rel="noopener" class="share-btn telegram">' +
                                '<i class="fab fa-telegram-plane"></i>' +
                                '<span>Telegram</span>' +
                            '</a>' +
                            '<a href="mailto:?subject=' + shareTitle + '&body=' + shareText + '%0A%0ALire l\'article : ' + shareUrlEncoded + '" class="share-btn email">' +
                                '<i class="fas fa-envelope"></i>' +
                                '<span>Email</span>' +
                            '</a>' +
                            '<button class="share-btn copy" id="copy-btn" onclick="copyLink()">' +
                                '<i class="fas fa-link"></i>' +
                                '<span>Copier</span>' +
                            '</button>' +
                        '</div>' +
                    '</div>' +
                '</article>' +

                '<section class="comments-section">' +
                    '<div class="comments-header">' +
                        '<h2 class="comments-title">Commentaires</h2>' +
                        '<span class="comments-count" id="comments-count">0 commentaires</span>' +
                    '</div>' +
                    '<div id="comment-form-container"></div>' +
                    '<div class="comments-list" id="comments-list">' +
                        '<div class="loading"><i class="fas fa-spinner"></i></div>' +
                    '</div>' +
                '</section>' +

                '<div class="related-articles" id="related-articles">' +
                    '<h2 class="related-title">Articles similaires</h2>' +
                    '<div class="related-grid" id="related-grid">' +
                        '<div class="loading"><i class="fas fa-spinner"></i></div>' +
                    '</div>' +
                '</div>';

            updateLikeButton(id);
            updateFavoriteButton(id);

        // Copier le lien de partage (avec Worker Cloudflare)
        function copyLink() {
            var shareUrl = SHARE_WORKER_URL + '/' + currentArticleId;
            var btn = document.getElementById('copy-btn');
            
            navigator.clipboard.writeText(shareUrl).then(function() {
                btn.classList.add('copied');
                btn.innerHTML = '<i class="fas fa-check"></i><span>Copié !</span>';
                
                setTimeout(function() {
                    btn.classList.remove('copied');
                    btn.innerHTML = '<i class="fas fa-link"></i><span>Copier</span>';
                }, 2000);
            }).catch(function(err) {
                var textarea = document.createElement('textarea');
                textarea.value = shareUrl;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                btn.classList.add('copied');
                btn.innerHTML = '<i class="fas fa-check"></i><span>Copié !</span>';
                
                setTimeout(function() {
                    btn.classList.remove('copied');
                    btn.innerHTML = '<i class="fas fa-link"></i><span>Copier</span>';
                }, 2000);
            });
        }

        // Like functionality
        async function toggleLike(articleId) {
            if (!currentUser) {
                alert('Connectez-vous pour aimer cet article');
                window.location.href = 'login.html';
                return;
            }

            var likeRef = db.collection('articles').doc(articleId).collection('likes').doc(currentUser.uid);
            var likeDoc = await likeRef.get();

            if (likeDoc.exists) {
                await likeRef.delete();
                await db.collection('articles').doc(articleId).update({
                    likes: firebase.firestore.FieldValue.increment(-1)
                });
            } else {
                await likeRef.set({
                    userId: currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                await db.collection('articles').doc(articleId).update({
                    likes: firebase.firestore.FieldValue.increment(1)
                });
            }

            updateLikeButton(articleId);
        }

        async function updateLikeButton(articleId) {
            var likeBtn = document.getElementById('like-btn');
            var likeCount = document.getElementById('like-count');
            
            if (!likeBtn) return;

            var articleDoc = await db.collection('articles').doc(articleId).get();
            var likes = articleDoc.data()?.likes || 0;
            likeCount.textContent = likes;

            if (currentUser) {
                var likeRef = db.collection('articles').doc(articleId).collection('likes').doc(currentUser.uid);
                var likeDoc = await likeRef.get();
                
                if (likeDoc.exists) {
                    likeBtn.classList.add('liked');
                    likeBtn.innerHTML = '<i class="fas fa-heart"></i> <span id="like-count">' + likes + '</span> J\'aime';
                } else {
                    likeBtn.classList.remove('liked');
                    likeBtn.innerHTML = '<i class="far fa-heart"></i> <span id="like-count">' + likes + '</span> J\'aime';
                }
            }
        }

        // Favorite functionality
        async function toggleFavorite(articleId) {
            if (!currentUser) {
                alert('Connectez-vous pour sauvegarder cet article');
                window.location.href = 'login.html';
                return;
            }

            var favRef = db.collection('users').doc(currentUser.uid).collection('favorites').doc(articleId);
            var favDoc = await favRef.get();

            if (favDoc.exists) {
                await favRef.delete();
            } else {
                await favRef.set({
                    articleId: articleId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }

            updateFavoriteButton(articleId);
        }

        async function updateFavoriteButton(articleId) {
            var favBtn = document.getElementById('favorite-btn');
            if (!favBtn || !currentUser) return;

            var favRef = db.collection('users').doc(currentUser.uid).collection('favorites').doc(articleId);
            var favDoc = await favRef.get();

            if (favDoc.exists) {
                favBtn.classList.add('favorited');
                favBtn.innerHTML = '<i class="fas fa-bookmark"></i> Sauvegardé';
            } else {
                favBtn.classList.remove('favorited');
                favBtn.innerHTML = '<i class="far fa-bookmark"></i> Sauvegarder';
            }
        }

        // Comments functionality
        async function loadComments(articleId) {
            var formContainer = document.getElementById('comment-form-container');
            var commentsList = document.getElementById('comments-list');
            var commentsCount = document.getElementById('comments-count');

            if (currentUser) {
                formContainer.innerHTML = 
                    '<div class="comment-form">' +
                        '<textarea id="comment-text" placeholder="Écrivez votre commentaire..."></textarea>' +
                        '<div class="comment-form-actions">' +
                            '<button onclick="submitComment(\'' + articleId + '\')">Publier</button>' +
                        '</div>' +
                    '</div>';
            } else {
                formContainer.innerHTML = 
                    '<div class="comment-form-login">' +
                        '<p><i class="fas fa-comment"></i> Connectez-vous pour laisser un commentaire</p>' +
                        '<a href="login.html">Se connecter</a> ou <a href="register.html">S\'inscrire</a>' +
                    '</div>';
            }

            try {
                var snapshot = await db.collection('articles').doc(articleId)
                    .collection('comments')
                    .orderBy('createdAt', 'desc')
                    .get();

                var count = snapshot.size;
                commentsCount.textContent = count + ' commentaire' + (count !== 1 ? 's' : '');

                if (snapshot.empty) {
                    commentsList.innerHTML = 
                        '<div class="no-comments">' +
                            '<i class="far fa-comment"></i>' +
                            '<p>Soyez le premier à commenter !</p>' +
                        '</div>';
                    return;
                }

                commentsList.innerHTML = '';
                snapshot.forEach(function(doc) {
                    var comment = doc.data();
                    var commentDate = comment.createdAt ? formatDate(comment.createdAt.toDate()) : 'Récent';
                    var canDelete = currentUser && (currentUser.uid === comment.userId || userRole === 'admin');
                    
                    commentsList.innerHTML += 
                        '<div class="comment" id="comment-' + doc.id + '">' +
                            '<div class="comment-header">' +
                                '<div class="comment-avatar">' + getInitials(comment.authorName) + '</div>' +
                                '<div>' +
                                    '<div class="comment-author">' + comment.authorName + '</div>' +
                                    '<div class="comment-date">' + commentDate + '</div>' +
                                '</div>' +
                            '</div>' +
                            '<div class="comment-content">' + escapeHtml(comment.content) + '</div>' +
                            (canDelete ? 
                                '<div class="comment-actions">' +
                                    '<button class="comment-action delete" onclick="deleteComment(\'' + articleId + '\', \'' + doc.id + '\')">' +
                                        '<i class="fas fa-trash"></i> Supprimer' +
                                    '</button>' +
                                '</div>' : '') +
                        '</div>';
                });

            } catch (error) {
                console.error('Error loading comments:', error);
                commentsList.innerHTML = '<div class="no-comments">Erreur lors du chargement des commentaires</div>';
            }
        }

        async function submitComment(articleId) {
            if (!currentUser) {
                alert('Connectez-vous pour commenter');
                return;
            }

            var textarea = document.getElementById('comment-text');
            var content = textarea.value.trim();

            if (!content) {
                alert('Veuillez écrire un commentaire');
                return;
            }

            try {
                await db.collection('articles').doc(articleId).collection('comments').add({
                    content: content,
                    userId: currentUser.uid,
                    authorName: currentUser.displayName || currentUser.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                textarea.value = '';
                loadComments(articleId);

            } catch (error) {
                console.error('Error submitting comment:', error);
                alert('Erreur lors de la publication du commentaire');
            }
        }

        async function deleteComment(articleId, commentId) {
            if (!confirm('Supprimer ce commentaire ?')) return;

            try {
                await db.collection('articles').doc(articleId).collection('comments').doc(commentId).delete();
                loadComments(articleId);
            } catch (error) {
                console.error('Error deleting comment:', error);
                alert('Erreur lors de la suppression');
            }
        }

        // Related articles
        async function loadRelatedArticles(category, currentId) {
            try {
                var snapshot = await db.collection('articles')
                    .where('status', '==', 'published')
                    .where('category', '==', category)
                    .get();

                var articles = [];
                snapshot.forEach(function(doc) {
                    if (doc.id !== currentId) {
                        articles.push({ id: doc.id, ...doc.data() });
                    }
                });

                articles.sort(function(a, b) {
                    var dateA = a.createdAt ? a.createdAt.toDate().getTime() : 0;
                    var dateB = b.createdAt ? b.createdAt.toDate().getTime() : 0;
                    return dateB - dateA;
                });

                var relatedGrid = document.getElementById('related-grid');
                
                if (articles.length === 0) {
                    document.getElementById('related-articles').style.display = 'none';
                    return;
                }

                relatedGrid.innerHTML = articles.slice(0, 4).map(function(article) {
                    var date = article.createdAt ? formatDate(article.createdAt.toDate()) : '';
                    var image = article.image || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=200';
                    
                    return '<div class="related-card">' +
                        '<img src="' + image + '" alt="' + article.title + '" class="related-card-image" onerror="this.src=\'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=200\'">' +
                        '<div class="related-card-content">' +
                            '<div class="related-card-category">' + getCategoryName(article.category) + '</div>' +
                            '<h3 class="related-card-title">' +
                                '<a href="article.html?id=' + article.id + '">' + article.title + '</a>' +
                            '</h3>' +
                            '<div class="related-card-date">' + date + '</div>' +
                        '</div>' +
                    '</div>';
                }).join('');

            } catch (error) {
                console.error('Erreur articles similaires:', error);
                document.getElementById('related-articles').style.display = 'none';
            }
        }

        // Helper functions
        function showError(message) {
            document.getElementById('article-container').innerHTML = 
                '<div class="error-message">' +
                    '<i class="fas fa-exclamation-circle"></i>' +
                    '<h2>' + message + '</h2>' +
                    '<p><a href="index.html">Retourner à l\'accueil</a></p>' +
                '</div>';
        }

        function getCategoryName(category) {
            var names = {
                'politique': 'Politique',
                'monde': 'Monde',
                'economie': 'Économie',
                'sciences': 'Sciences',
                'culture': 'Culture',
                'sports': 'Sports'
            };
            return names[category] || category;
        }

        function formatDate(date) {
            var now = new Date();
            var diff = now - date;
            var hours = Math.floor(diff / (1000 * 60 * 60));
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (hours < 1) return 'À l\'instant';
            if (hours < 24) return 'Il y a ' + hours + 'h';
            if (days === 1) return 'Hier';
            if (days < 7) return 'Il y a ' + days + ' jours';
            
            return date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'long'
            });
        }

        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ').map(function(n) { return n[0]; }).join('').toUpperCase().substring(0, 2);
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
