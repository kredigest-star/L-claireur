<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article | L'Éclaireur</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;600&family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .article-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e5e5;
        }
        .article-category {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #326891;
            margin-bottom: 1rem;
            display: inline-block;
            text-decoration: none;
        }
        .article-category:hover {
            text-decoration: underline;
        }
        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.75rem;
            font-weight: 700;
            line-height: 1.15;
            margin-bottom: 1.25rem;
            color: #121212;
        }
        .article-excerpt {
            font-family: 'Source Serif Pro', serif;
            font-size: 1.375rem;
            color: #555;
            line-height: 1.5;
            font-style: italic;
            margin-bottom: 1.5rem;
        }
        .article-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .author-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #326891, #1d4f73);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .author-info {
            text-align: left;
        }
        .author-name {
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 700;
            font-size: 1.0625rem;
            color: #121212;
        }
        .author-profession {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.9375rem;
            color: #666;
            font-style: italic;
        }
        .article-date {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.9375rem;
            color: #999;
        }
        .article-image {
            width: 100%;
            margin: 2rem 0;
        }
        .article-image img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .article-content {
            font-family: 'Source Serif Pro', serif;
            font-size: 1.1875rem;
            line-height: 1.85;
            color: #333;
        }
        .article-content p {
            margin-bottom: 1.75rem;
        }
        .article-content p:first-of-type::first-letter {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            float: left;
            line-height: 0.75;
            margin: 0.1rem 0.6rem 0 0;
            color: #121212;
        }
        .article-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.875rem;
            font-weight: 700;
            margin: 2.5rem 0 1.25rem 0;
            color: #121212;
        }
        .article-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            color: #121212;
        }
        .article-content blockquote {
            border-left: 4px solid #326891;
            padding: 0.5rem 0 0.5rem 1.75rem;
            margin: 2rem 0;
            font-style: italic;
            color: #444;
            font-size: 1.3125rem;
        }
        .article-content a {
            color: #326891;
            text-decoration: underline;
        }
        .article-share {
            margin-top: 3rem;
            padding: 2rem 0;
            border-top: 1px solid #e5e5e5;
            border-bottom: 1px solid #e5e5e5;
        }
        .share-title {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 1rem;
            text-align: center;
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
        }
        .share-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.2s;
            font-size: 1.125rem;
        }
        .share-btn:hover {
            transform: scale(1.1);
        }
        .share-btn.facebook { background: #1877f2; }
        .share-btn.twitter { background: #1da1f2; }
        .share-btn.linkedin { background: #0077b5; }
        .share-btn.whatsapp { background: #25d366; }
        .share-btn.email { background: #666; }
        .share-btn.copy { background: #333; cursor: pointer; border: none; }

        /* Like Button */
        .article-actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            padding: 1.5rem 0;
            border-bottom: 1px solid #e5e5e5;
        }
        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            background: white;
            cursor: pointer;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.9375rem;
            color: #666;
            transition: all 0.2s;
        }
        .action-btn:hover {
            border-color: #326891;
            color: #326891;
        }
        .action-btn.liked {
            background: #e74c3c;
            border-color: #e74c3c;
            color: white;
        }
        .action-btn.favorited {
            background: #f39c12;
            border-color: #f39c12;
            color: white;
        }
        .action-btn i {
            font-size: 1.125rem;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #121212;
        }
        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .comments-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .comments-count {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.875rem;
            color: #666;
        }
        .comment-form {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .comment-form-login {
            text-align: center;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .comment-form-login p {
            font-family: 'Source Sans Pro', sans-serif;
            color: #666;
            margin-bottom: 1rem;
        }
        .comment-form-login a {
            color: #326891;
            font-weight: 600;
        }
        .comment-form textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }
        .comment-form textarea:focus {
            outline: none;
            border-color: #326891;
        }
        .comment-form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        .comment-form button {
            padding: 0.75rem 1.5rem;
            background: #326891;
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .comment-form button:hover {
            background: #1d4f73;
        }
        .comment-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .comment {
            padding: 1.5rem;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
        }
        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #326891;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .comment-author {
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 600;
            color: #121212;
        }
        .comment-date {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.8125rem;
            color: #999;
        }
        .comment-content {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }
        .comment-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
        }
        .comment-action {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.8125rem;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .comment-action:hover {
            color: #326891;
        }
        .comment-action.delete:hover {
            color: #e74c3c;
        }
        .no-comments {
            text-align: center;
            padding: 2rem;
            color: #999;
            font-family: 'Source Sans Pro', sans-serif;
        }

        /* Related Articles */
        .related-articles {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #121212;
        }
        .related-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .related-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        @media (max-width: 600px) {
            .related-grid {
                grid-template-columns: 1fr;
            }
            .article-title {
                font-size: 2rem;
            }
            .article-content p:first-of-type::first-letter {
                font-size: 4rem;
            }
        }
        .related-card {
            display: flex;
            gap: 1rem;
        }
        .related-card-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }
        .related-card-content {
            flex: 1;
        }
        .related-card-category {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #326891;
        }
        .related-card-title {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.3;
        }
        .related-card-title a {
            color: #121212;
            text-decoration: none;
        }
        .related-card-title a:hover {
            text-decoration: underline;
        }
        .related-card-date {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.75rem;
            color: #999;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.875rem;
            color: #326891;
            text-decoration: none;
            margin-bottom: 2rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 4rem;
            color: #999;
        }
        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .error-message {
            text-align: center;
            padding: 4rem;
            color: #999;
        }
        .error-message i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        .error-message a {
            color: #326891;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <span class="date" id="current-date"></span>
            <span class="separator">|</span>
            <span class="edition">Édition Francophone</span>
        </div>
    </div>

    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <button class="menu-btn"><i class="fas fa-bars"></i></button>
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="header-center">
                    <a href="index.html" class="logo">
                        <span class="logo-text">L'Éclaireur</span>
                    </a>
                    <p class="tagline">La lumière sur l'actualité</p>
                </div>
                <div class="header-right" id="auth-buttons">
                    <a href="login.html" class="btn-auth">Connexion</a>
                    <a href="register.html" class="btn-subscribe">S'abonner</a>
                </div>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Accueil</a></li>
                <li><a href="index.html?cat=politique" class="nav-link">Politique</a></li>
                <li><a href="index.html?cat=monde" class="nav-link">Monde</a></li>
                <li><a href="index.html?cat=economie" class="nav-link">Économie</a></li>
                <li><a href="index.html?cat=sciences" class="nav-link">Sciences</a></li>
                <li><a href="index.html?cat=culture" class="nav-link">Culture</a></li>
                <li><a href="index.html?cat=sports" class="nav-link">Sports</a></li>
            </ul>
        </div>
    </nav>

    <main class="article-container" id="article-container">
        <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Chargement de l'article...</p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-brand">
                <span class="footer-logo">L'Éclaireur</span>
                <p>La lumière sur l'actualité</p>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 L'Éclaireur. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let userRole = null;
        let currentArticleId = null;

        // Date du jour
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('fr-FR', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });

        // Auth state
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if (user) {
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        userRole = userDoc.data().role;
                    }
                } catch (e) {
                    console.error('Error getting user role:', e);
                }
            }
            
            // Reload comments section if article is loaded
            if (currentArticleId) {
                loadComments(currentArticleId);
                updateLikeButton(currentArticleId);
                updateFavoriteButton(currentArticleId);
            }
        });

        // Récupérer l'ID de l'article
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        if (!articleId) {
            showError('Article non trouvé');
        } else {
            currentArticleId = articleId;
            loadArticle(articleId);
        }

        async function loadArticle(id) {
            try {
                const doc = await db.collection('articles').doc(id).get();
                
                if (!doc.exists) {
                    showError('Article non trouvé');
                    return;
                }

                const article = doc.data();
                
                if (article.status !== 'published') {
                    showError('Cet article n\'est pas disponible');
                    return;
                }

                displayArticle(article, id);
                loadComments(id);
                loadRelatedArticles(article.category, id);
                
                // Increment view count
                db.collection('articles').doc(id).update({
                    views: firebase.firestore.FieldValue.increment(1)
                }).catch(e => console.log('View count error:', e));
                
                document.title = `${article.title} | L'Éclaireur`;

            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur lors du chargement');
            }
        }

        function displayArticle(article, id) {
            const container = document.getElementById('article-container');
            const date = article.createdAt ? article.createdAt.toDate() : new Date();
            const fullDate = date.toLocaleDateString('fr-FR', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            const authorName = article.authorDisplayName || article.authorName || 'Auteur';
            const authorProfession = article.authorProfession || '';
            const authorInitials = getInitials(authorName);
            const image = article.image || '';
            const likes = article.likes || 0;

            const currentUrl = encodeURIComponent(window.location.href);
            const shareTitle = encodeURIComponent(article.title);
            const shareText = encodeURIComponent(article.excerpt || article.title);

            container.innerHTML = `
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Retour à l'accueil
                </a>

                <article>
                    <header class="article-header">
                        <a href="index.html?cat=${article.category}" class="article-category">
                            ${getCategoryName(article.category)}
                        </a>
                        <h1 class="article-title">${article.title}</h1>
                        ${article.excerpt ? `<p class="article-excerpt">${article.excerpt}</p>` : ''}
                        <div class="article-meta">
                            <div class="author-avatar">${authorInitials}</div>
                            <div class="author-info">
                                <div class="author-name">${authorName}</div>
                                ${authorProfession ? `<div class="author-profession">${authorProfession}</div>` : ''}
                            </div>
                            <div class="article-date">${fullDate}</div>
                        </div>
                    </header>

                    ${image ? `
                        <figure class="article-image">
                            <img src="${image}" alt="${article.title}">
                        </figure>
                    ` : ''}

                    <div class="article-content">
                        ${article.content}
                    </div>

                    <div class="article-actions">
                        <button class="action-btn" id="like-btn" onclick="toggleLike('${id}')">
                            <i class="far fa-heart"></i>
                            <span id="like-count">${likes}</span> J'aime
                        </button>
                        <button class="action-btn" id="favorite-btn" onclick="toggleFavorite('${id}')">
                            <i class="far fa-bookmark"></i>
                            Sauvegarder
                        </button>
                    </div>

                    <div class="article-share">
                        <div class="share-title">Partager cet article</div>
                        <div class="share-buttons">
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${currentUrl}" target="_blank" rel="noopener" class="share-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://twitter.com/intent/tweet?url=${currentUrl}&text=${shareTitle}" target="_blank" rel="noopener" class="share-btn twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://www.linkedin.com/shareArticle?mini=true&url=${currentUrl}&title=${shareTitle}" target="_blank" rel="noopener" class="share-btn linkedin">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="https://wa.me/?text=${shareTitle}%20${currentUrl}" target="_blank" rel="noopener" class="share-btn whatsapp">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                            <a href="mailto:?subject=${shareTitle}&body=${shareText}%0A%0A${currentUrl}" class="share-btn email">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <button class="share-btn copy" onclick="copyLink()">
                                <i class="fas fa-link"></i>
                            </button>
                        </div>
                    </div>
                </article>

                <section class="comments-section">
                    <div class="comments-header">
                        <h2 class="comments-title">Commentaires</h2>
                        <span class="comments-count" id="comments-count">0 commentaires</span>
                    </div>
                    
                    <div id="comment-form-container"></div>
                    
                    <div class="comments-list" id="comments-list">
                        <div class="loading"><i class="fas fa-spinner"></i></div>
                    </div>
                </section>

                <div class="related-articles" id="related-articles">
                    <h2 class="related-title">Articles similaires</h2>
                    <div class="related-grid" id="related-grid">
                        <div class="loading"><i class="fas fa-spinner"></i></div>
                    </div>
                </div>
            `;

            // Update like/favorite buttons
            updateLikeButton(id);
            updateFavoriteButton(id);
        }

        // Like functionality
        async function toggleLike(articleId) {
            if (!currentUser) {
                alert('Connectez-vous pour aimer cet article');
                window.location.href = 'login.html';
                return;
            }

            const likeRef = db.collection('articles').doc(articleId).collection('likes').doc(currentUser.uid);
            const likeDoc = await likeRef.get();

            if (likeDoc.exists) {
                // Unlike
                await likeRef.delete();
                await db.collection('articles').doc(articleId).update({
                    likes: firebase.firestore.FieldValue.increment(-1)
                });
            } else {
                // Like
                await likeRef.set({
                    userId: currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                await db.collection('articles').doc(articleId).update({
                    likes: firebase.firestore.FieldValue.increment(1)
                });
            }

            updateLikeButton(articleId);
        }

        async function updateLikeButton(articleId) {
            const likeBtn = document.getElementById('like-btn');
            const likeCount = document.getElementById('like-count');
            
            if (!likeBtn) return;

            // Get current like count
            const articleDoc = await db.collection('articles').doc(articleId).get();
            const likes = articleDoc.data()?.likes || 0;
            likeCount.textContent = likes;

            if (currentUser) {
                const likeRef = db.collection('articles').doc(articleId).collection('likes').doc(currentUser.uid);
                const likeDoc = await likeRef.get();
                
                if (likeDoc.exists) {
                    likeBtn.classList.add('liked');
                    likeBtn.innerHTML = `<i class="fas fa-heart"></i> <span id="like-count">${likes}</span> J'aime`;
                } else {
                    likeBtn.classList.remove('liked');
                    likeBtn.innerHTML = `<i class="far fa-heart"></i> <span id="like-count">${likes}</span> J'aime`;
                }
            }
        }

        // Favorite functionality
        async function toggleFavorite(articleId) {
            if (!currentUser) {
                alert('Connectez-vous pour sauvegarder cet article');
                window.location.href = 'login.html';
                return;
            }

            const favRef = db.collection('users').doc(currentUser.uid).collection('favorites').doc(articleId);
            const favDoc = await favRef.get();

            if (favDoc.exists) {
                await favRef.delete();
            } else {
                await favRef.set({
                    articleId: articleId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }

            updateFavoriteButton(articleId);
        }

        async function updateFavoriteButton(articleId) {
            const favBtn = document.getElementById('favorite-btn');
            if (!favBtn || !currentUser) return;

            const favRef = db.collection('users').doc(currentUser.uid).collection('favorites').doc(articleId);
            const favDoc = await favRef.get();

            if (favDoc.exists) {
                favBtn.classList.add('favorited');
                favBtn.innerHTML = `<i class="fas fa-bookmark"></i> Sauvegardé`;
            } else {
                favBtn.classList.remove('favorited');
                favBtn.innerHTML = `<i class="far fa-bookmark"></i> Sauvegarder`;
            }
        }

        // Comments functionality
        async function loadComments(articleId) {
            const formContainer = document.getElementById('comment-form-container');
            const commentsList = document.getElementById('comments-list');
            const commentsCount = document.getElementById('comments-count');

            // Show comment form based on auth state
            if (currentUser) {
                formContainer.innerHTML = `
                    <div class="comment-form">
                        <textarea id="comment-text" placeholder="Écrivez votre commentaire..."></textarea>
                        <div class="comment-form-actions">
                            <button onclick="submitComment('${articleId}')">Publier</button>
                        </div>
                    </div>
                `;
            } else {
                formContainer.innerHTML = `
                    <div class="comment-form-login">
                        <p><i class="fas fa-comment"></i> Connectez-vous pour laisser un commentaire</p>
                        <a href="login.html">Se connecter</a> ou <a href="register.html">S'inscrire</a>
                    </div>
                `;
            }

            // Load comments
            try {
                const snapshot = await db.collection('articles').doc(articleId)
                    .collection('comments')
                    .orderBy('createdAt', 'desc')
                    .get();

                const count = snapshot.size;
                commentsCount.textContent = `${count} commentaire${count !== 1 ? 's' : ''}`;

                if (snapshot.empty) {
                    commentsList.innerHTML = `
                        <div class="no-comments">
                            <i class="far fa-comment"></i>
                            <p>Soyez le premier à commenter !</p>
                        </div>
                    `;
                    return;
                }

                commentsList.innerHTML = '';
                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const commentDate = comment.createdAt ? formatDate(comment.createdAt.toDate()) : 'Récent';
                    const canDelete = currentUser && (currentUser.uid === comment.userId || userRole === 'admin');
                    
                    commentsList.innerHTML += `
                        <div class="comment" id="comment-${doc.id}">
                            <div class="comment-header">
                                <div class="comment-avatar">${getInitials(comment.authorName)}</div>
                                <div>
                                    <div class="comment-author">${comment.authorName}</div>
                                    <div class="comment-date">${commentDate}</div>
                                </div>
                            </div>
                            <div class="comment-content">${escapeHtml(comment.content)}</div>
                            ${canDelete ? `
                                <div class="comment-actions">
                                    <button class="comment-action delete" onclick="deleteComment('${articleId}', '${doc.id}')">
                                        <i class="fas fa-trash"></i> Supprimer
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                });

            } catch (error) {
                console.error('Error loading comments:', error);
                commentsList.innerHTML = '<div class="no-comments">Erreur lors du chargement des commentaires</div>';
            }
        }

        async function submitComment(articleId) {
            if (!currentUser) {
                alert('Connectez-vous pour commenter');
                return;
            }

            const textarea = document.getElementById('comment-text');
            const content = textarea.value.trim();

            if (!content) {
                alert('Veuillez écrire un commentaire');
                return;
            }

            try {
                await db.collection('articles').doc(articleId).collection('comments').add({
                    content: content,
                    userId: currentUser.uid,
                    authorName: currentUser.displayName || currentUser.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                textarea.value = '';
                loadComments(articleId);

            } catch (error) {
                console.error('Error submitting comment:', error);
                alert('Erreur lors de la publication du commentaire');
            }
        }

        async function deleteComment(articleId, commentId) {
            if (!confirm('Supprimer ce commentaire ?')) return;

            try {
                await db.collection('articles').doc(articleId).collection('comments').doc(commentId).delete();
                loadComments(articleId);
            } catch (error) {
                console.error('Error deleting comment:', error);
                alert('Erreur lors de la suppression');
            }
        }

        async function loadRelatedArticles(category, currentId) {
            try {
                const snapshot = await db.collection('articles')
                    .where('status', '==', 'published')
                    .where('category', '==', category)
                    .orderBy('createdAt', 'desc')
                    .limit(5)
                    .get();

                const articles = [];
                snapshot.forEach(doc => {
                    if (doc.id !== currentId) {
                        articles.push({ id: doc.id, ...doc.data() });
                    }
                });

                const relatedGrid = document.getElementById('related-grid');
                
                if (articles.length === 0) {
                    document.getElementById('related-articles').style.display = 'none';
                    return;
                }

                relatedGrid.innerHTML = articles.slice(0, 4).map(article => {
                    const date = article.createdAt ? formatDate(article.createdAt.toDate()) : '';
                    const image = article.image || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=200';
                    
                    return `
                        <div class="related-card">
                            <img src="${image}" alt="${article.title}" class="related-card-image" onerror="this.src='https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=200'">
                            <div class="related-card-content">
                                <div class="related-card-category">${getCategoryName(article.category)}</div>
                                <h3 class="related-card-title">
                                    <a href="article.html?id=${article.id}">${article.title}</a>
                                </h3>
                                <div class="related-card-date">${date}</div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Erreur articles similaires:', error);
                document.getElementById('related-articles').style.display = 'none';
            }
        }

        function showError(message) {
            document.getElementById('article-container').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <h2>${message}</h2>
                    <p><a href="index.html">Retourner à l'accueil</a></p>
                </div>
            `;
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Lien copié !');
            });
        }

        function getCategoryName(category) {
            const names = {
                'politique': 'Politique',
                'monde': 'Monde',
                'economie': 'Économie',
                'sciences': 'Sciences',
                'culture': 'Culture',
                'sports': 'Sports'
            };
            return names[category] || category;
        }

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (hours < 1) return 'À l\'instant';
            if (hours < 24) return `Il y a ${hours}h`;
            if (days === 1) return 'Hier';
            if (days < 7) return `Il y a ${days} jours`;
            
            return date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'long'
            });
        }

        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
