<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article | L'Éclaireur</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;600&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .article-header {
            margin-bottom: 2rem;
        }
        .article-category {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #326891;
            margin-bottom: 1rem;
            display: inline-block;
        }
        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: #121212;
        }
        .article-excerpt {
            font-family: 'Source Serif Pro', serif;
            font-size: 1.25rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e5e5;
        }
        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e5e5;
        }
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #326891;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 600;
            font-size: 1.25rem;
        }
        .author-info {
            flex: 1;
        }
        .author-name {
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #121212;
        }
        .author-profession {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.875rem;
            color: #666;
        }
        .article-date {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.875rem;
            color: #999;
        }
        .article-image {
            width: 100%;
            margin-bottom: 2rem;
            border-radius: 4px;
        }
        .article-image img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .article-content {
            font-family: 'Source Serif Pro', serif;
            font-size: 1.125rem;
            line-height: 1.8;
            color: #333;
        }
        .article-content p {
            margin-bottom: 1.5rem;
        }
        .article-share {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e5e5;
        }
        .share-title {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 1rem;
        }
        .share-buttons {
            display: flex;
            gap: 0.75rem;
        }
        .share-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .share-btn:hover {
            transform: scale(1.1);
        }
        .share-btn.facebook { background: #1877f2; }
        .share-btn.twitter { background: #1da1f2; }
        .share-btn.linkedin { background: #0077b5; }
        .share-btn.whatsapp { background: #25d366; }
        .share-btn.copy { background: #666; cursor: pointer; }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.875rem;
            color: #326891;
            text-decoration: none;
            margin-bottom: 2rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 4rem;
            color: #999;
        }
        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .error-message {
            text-align: center;
            padding: 4rem;
            color: #999;
        }
        .error-message i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        .related-articles {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e5e5;
        }
        .related-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .related-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        @media (max-width: 576px) {
            .related-grid {
                grid-template-columns: 1fr;
            }
            .article-title {
                font-size: 1.75rem;
            }
        }
        .related-card {
            display: flex;
            gap: 1rem;
        }
        .related-card-image {
            width: 100px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }
        .related-card-content {
            flex: 1;
        }
        .related-card-title {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 0.25rem;
        }
        .related-card-title a {
            color: #121212;
            text-decoration: none;
        }
        .related-card-title a:hover {
            text-decoration: underline;
        }
        .related-card-date {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.75rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <span class="date" id="current-date"></span>
            <span class="separator">|</span>
            <span class="edition">Édition Francophone</span>
        </div>
    </div>

    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <button class="menu-btn"><i class="fas fa-bars"></i></button>
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="header-center">
                    <a href="index.html" class="logo">
                        <span class="logo-text">L'Éclaireur</span>
                    </a>
                    <p class="tagline">La lumière sur l'actualité</p>
                </div>
                <div class="header-right" id="auth-buttons">
                    <a href="login.html" class="btn-auth">Connexion</a>
                    <a href="register.html" class="btn-subscribe">S'abonner</a>
                </div>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Accueil</a></li>
                <li><a href="index.html?cat=politique" class="nav-link">Politique</a></li>
                <li><a href="index.html?cat=monde" class="nav-link">Monde</a></li>
                <li><a href="index.html?cat=economie" class="nav-link">Économie</a></li>
                <li><a href="index.html?cat=sciences" class="nav-link">Sciences</a></li>
                <li><a href="index.html?cat=culture" class="nav-link">Culture</a></li>
                <li><a href="index.html?cat=sports" class="nav-link">Sports</a></li>
            </ul>
        </div>
    </nav>

    <main class="article-container" id="article-container">
        <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Chargement de l'article...</p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-brand">
                <span class="footer-logo">L'Éclaireur</span>
                <p>La lumière sur l'actualité</p>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 L'Éclaireur. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Date du jour
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('fr-FR', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });

        // Récupérer l'ID de l'article
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        if (!articleId) {
            showError('Article non trouvé');
        } else {
            loadArticle(articleId);
        }

        async function loadArticle(id) {
            try {
                const doc = await db.collection('articles').doc(id).get();
                
                if (!doc.exists) {
                    showError('Article non trouvé');
                    return;
                }

                const article = doc.data();
                
                // Vérifier si l'article est publié
                if (article.status !== 'published') {
                    showError('Cet article n\'est pas disponible');
                    return;
                }

                displayArticle(article, id);
                loadRelatedArticles(article.category, id);
                
                // Mettre à jour le titre de la page
                document.title = `${article.title} | L'Éclaireur`;

            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur lors du chargement');
            }
        }

        function displayArticle(article, id) {
            const container = document.getElementById('article-container');
            const date = article.createdAt ? formatDate(article.createdAt.toDate()) : '';
            const fullDate = article.createdAt ? article.createdAt.toDate().toLocaleDateString('fr-FR', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }) : '';
            
            const authorInitials = getInitials(article.authorDisplayName || article.authorName);
            const image = article.image || '';
            
            // Convertir le contenu en paragraphes
            const contentHtml = article.content
                .split('\n')
                .filter(p => p.trim())
                .map(p => `<p>${p}</p>`)
                .join('');

            const currentUrl = encodeURIComponent(window.location.href);
            const shareTitle = encodeURIComponent(article.title);

            container.innerHTML = `
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Retour à l'accueil
                </a>

                <article>
                    <header class="article-header">
                        <a href="index.html?cat=${article.category}" class="article-category">
                            ${getCategoryName(article.category)}
                        </a>
                        <h1 class="article-title">${article.title}</h1>
                        ${article.excerpt ? `<p class="article-excerpt">${article.excerpt}</p>` : ''}
                    </header>

                    <div class="article-meta">
                        <div class="author-avatar">${authorInitials}</div>
                        <div class="author-info">
                            <div class="author-name">${article.authorDisplayName || article.authorName}</div>
                            ${article.authorProfession ? `<div class="author-profession">${article.authorProfession}</div>` : ''}
                        </div>
                        <div class="article-date">
                            <div>${fullDate}</div>
                        </div>
                    </div>

                    ${image ? `
                        <figure class="article-image">
                            <img src="${image}" alt="${article.title}">
                        </figure>
                    ` : ''}

                    <div class="article-content">
                        ${contentHtml}
                    </div>

                    <div class="article-share">
                        <div class="share-title">Partager cet article</div>
                        <div class="share-buttons">
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${currentUrl}" target="_blank" class="share-btn facebook" title="Partager sur Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://twitter.com/intent/tweet?url=${currentUrl}&text=${shareTitle}" target="_blank" class="share-btn twitter" title="Partager sur Twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://www.linkedin.com/shareArticle?mini=true&url=${currentUrl}&title=${shareTitle}" target="_blank" class="share-btn linkedin" title="Partager sur LinkedIn">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="https://wa.me/?text=${shareTitle}%20${currentUrl}" target="_blank" class="share-btn whatsapp" title="Partager sur WhatsApp">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                            <div class="share-btn copy" onclick="copyLink()" title="Copier le lien">
                                <i class="fas fa-link"></i>
                            </div>
                        </div>
                    </div>
                </article>

                <div class="related-articles" id="related-articles">
                    <h2 class="related-title">Articles similaires</h2>
                    <div class="related-grid" id="related-grid">
                        <div class="loading"><i class="fas fa-spinner"></i></div>
                    </div>
                </div>
            `;
        }

        async function loadRelatedArticles(category, currentId) {
            try {
                const snapshot = await db.collection('articles')
                    .where('status', '==', 'published')
                    .where('category', '==', category)
                    .orderBy('createdAt', 'desc')
                    .limit(5)
                    .get();

                const articles = [];
                snapshot.forEach(doc => {
                    if (doc.id !== currentId) {
                        articles.push({ id: doc.id, ...doc.data() });
                    }
                });

                const relatedGrid = document.getElementById('related-grid');
                
                if (articles.length === 0) {
                    document.getElementById('related-articles').style.display = 'none';
                    return;
                }

                relatedGrid.innerHTML = articles.slice(0, 4).map(article => {
                    const date = article.createdAt ? formatDate(article.createdAt.toDate()) : '';
                    const image = article.image || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=200';
                    
                    return `
                        <div class="related-card">
                            <img src="${image}" alt="${article.title}" class="related-card-image">
                            <div class="related-card-content">
                                <h3 class="related-card-title">
                                    <a href="article.html?id=${article.id}">${article.title}</a>
                                </h3>
                                <div class="related-card-date">${date}</div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Erreur articles similaires:', error);
                document.getElementById('related-articles').style.display = 'none';
            }
        }

        function showError(message) {
            document.getElementById('article-container').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <h2>${message}</h2>
                    <p><a href="index.html">Retourner à l'accueil</a></p>
                </div>
            `;
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Lien copié !');
            });
        }

        // Helpers
        function getCategoryName(category) {
            const names = {
                'politique': 'Politique',
                'monde': 'Monde',
                'economie': 'Économie',
                'sciences': 'Sciences',
                'culture': 'Culture',
                'sports': 'Sports'
            };
            return names[category] || category;
        }

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (hours < 1) return 'À l\'instant';
            if (hours < 24) return `Il y a ${hours}h`;
            if (days === 1) return 'Hier';
            if (days < 7) return `Il y a ${days} jours`;
            
            return date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'long'
            });
        }

        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }
    </script>
</body>
</html>
