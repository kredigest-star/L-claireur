<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur d'article | L'Éclaireur</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .image-upload-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        .image-upload-container:hover {
            border-color: #326891;
            background: #f0f7ff;
        }
        .image-upload-container.dragover {
            border-color: #326891;
            background: #e6f2ff;
        }
        .image-upload-container i {
            font-size: 3rem;
            color: #999;
            margin-bottom: 1rem;
        }
        .image-upload-container p {
            color: #666;
            margin: 0;
        }
        .image-upload-container input[type="file"] {
            display: none;
        }
        .image-preview {
            margin-top: 1rem;
            display: none;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-preview .remove-image {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .author-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 768px) {
            .author-fields {
                grid-template-columns: 1fr;
            }
        }
        .upload-progress {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 1rem;
            display: none;
        }
        .upload-progress-bar {
            height: 100%;
            background: #326891;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s;
        }
        .image-url-toggle {
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        .image-url-toggle a {
            color: #326891;
            cursor: pointer;
        }
        .url-input-container {
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <span class="date" id="current-date"></span>
            <span class="separator">|</span>
            <span class="edition">Éditeur d'articles</span>
        </div>
    </div>

    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <a href="index.html" class="btn-auth"><i class="fas fa-arrow-left"></i> Retour</a>
                </div>
                <div class="header-center">
                    <a href="index.html" class="logo">
                        <span class="logo-text">L'Éclaireur</span>
                    </a>
                    <p class="tagline">Rédaction</p>
                </div>
                <div class="header-right" id="auth-buttons"></div>
            </div>
        </div>
    </header>

    <main class="editor-container">
        <div class="editor-header">
            <h1 class="editor-title" id="page-title">Nouvel article</h1>
        </div>

        <form class="editor-form" id="article-form">
            <div class="form-group">
                <label for="title">Titre de l'article *</label>
                <input type="text" id="title" placeholder="Entrez le titre de l'article" required>
            </div>

            <div class="form-group">
                <label for="excerpt">Résumé (extrait)</label>
                <textarea id="excerpt" rows="3" placeholder="Court résumé de l'article (apparaît dans les aperçus)"></textarea>
            </div>

            <div class="form-group">
                <label>Informations sur l'auteur</label>
                <div class="author-fields">
                    <div>
                        <label for="authorDisplayName" style="font-weight: normal; font-size: 0.875rem;">Nom affiché</label>
                        <input type="text" id="authorDisplayName" placeholder="Votre nom ou pseudonyme">
                    </div>
                    <div>
                        <label for="authorProfession" style="font-weight: normal; font-size: 0.875rem;">Profession / Titre</label>
                        <input type="text" id="authorProfession" placeholder="Ex: Journaliste, Analyste politique...">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="category">Catégorie *</label>
                <select id="category" required>
                    <option value="">-- Sélectionner --</option>
                    <option value="politique">Politique</option>
                    <option value="monde">Monde</option>
                    <option value="economie">Économie</option>
                    <option value="sciences">Sciences</option>
                    <option value="culture">Culture</option>
                    <option value="sports">Sports</option>
                </select>
            </div>

            <div class="form-group">
                <label>Image de l'article</label>
                <div class="image-upload-container" id="image-upload-container">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Glissez une image ici ou <strong>cliquez pour sélectionner</strong></p>
                    <p style="font-size: 0.75rem; margin-top: 0.5rem; color: #999;">PNG, JPG ou WEBP (max 5MB)</p>
                    <input type="file" id="image-file" accept="image/png, image/jpeg, image/webp">
                </div>
                <div class="upload-progress" id="upload-progress">
                    <div class="upload-progress-bar" id="upload-progress-bar"></div>
                </div>
                <div class="image-preview" id="image-preview">
                    <img id="preview-img" src="" alt="Aperçu">
                    <br>
                    <button type="button" class="remove-image" id="remove-image">
                        <i class="fas fa-trash"></i> Supprimer l'image
                    </button>
                </div>
                <div class="image-url-toggle">
                    <a id="toggle-url-input"><i class="fas fa-link"></i> Ou entrer une URL d'image</a>
                </div>
                <div class="url-input-container" id="url-input-container">
                    <input type="url" id="image-url" placeholder="https://exemple.com/image.jpg">
                </div>
                <input type="hidden" id="image" value="">
            </div>

            <div class="form-group">
                <label for="content">Contenu de l'article *</label>
                <textarea id="content" placeholder="Rédigez votre article ici..." required></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" id="btn-draft">
                    <i class="fas fa-save"></i> Enregistrer brouillon
                </button>
                <button type="submit" class="btn-primary" id="btn-publish" style="display: none;">
                    <i class="fas fa-paper-plane"></i> Publier
                </button>
                <button type="button" class="btn-primary" id="btn-submit" style="display: none;">
                    <i class="fas fa-check"></i> Soumettre pour révision
                </button>
            </div>
        </form>

        <div class="admin-section" id="my-articles-section" style="margin-top: 2rem;">
            <h2 class="admin-section-title"><i class="fas fa-file-alt"></i> Mes articles</h2>
            <table class="articles-table">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Catégorie</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="my-articles-list"></tbody>
            </table>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="js/config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentUser = null;
        let userRole = null;
        let editingId = null;
        let uploadedImageUrl = '';

        // Vérifier l'accès éditeur ou admin
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = user;
            const userDoc = await db.collection('users').doc(user.uid).get();
            
            if (!userDoc.exists) {
                alert('Profil utilisateur non trouvé');
                window.location.href = 'index.html';
                return;
            }

            const userData = userDoc.data();
            userRole = userData.role;
            
            if (!['editor', 'admin'].includes(userRole)) {
                alert('Accès réservé aux éditeurs');
                window.location.href = 'index.html';
                return;
            }

            // Pré-remplir les champs auteur
            document.getElementById('authorDisplayName').value = userData.displayName || user.displayName || '';
            document.getElementById('authorProfession').value = userData.profession || '';

            // Afficher le nom
            document.getElementById('auth-buttons').innerHTML = `
                <span class="user-welcome">${user.displayName || user.email}</span>
                <span class="user-role-badge role-${userRole}">${userRole === 'admin' ? 'Admin' : 'Éditeur'}</span>
                <button class="btn-auth" onclick="auth.signOut().then(() => window.location.href='index.html')">Déconnexion</button>
            `;

            // Boutons selon le rôle
            if (userRole === 'admin') {
                document.getElementById('btn-publish').style.display = 'inline-block';
            } else {
                document.getElementById('btn-submit').style.display = 'inline-block';
            }

            // Vérifier si on édite un article existant
            const urlParams = new URLSearchParams(window.location.search);
            editingId = urlParams.get('id');
            
            if (editingId) {
                loadArticle(editingId);
            }

            loadMyArticles();
        });

        // Gestion de l'upload d'image
        const imageUploadContainer = document.getElementById('image-upload-container');
        const imageFileInput = document.getElementById('image-file');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');
        const removeImageBtn = document.getElementById('remove-image');
        const uploadProgress = document.getElementById('upload-progress');
        const uploadProgressBar = document.getElementById('upload-progress-bar');
        const toggleUrlInput = document.getElementById('toggle-url-input');
        const urlInputContainer = document.getElementById('url-input-container');
        const imageUrlInput = document.getElementById('image-url');
        const hiddenImageInput = document.getElementById('image');

        // Click pour upload
        imageUploadContainer.addEventListener('click', () => {
            imageFileInput.click();
        });

        // Drag & Drop
        imageUploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadContainer.classList.add('dragover');
        });

        imageUploadContainer.addEventListener('dragleave', () => {
            imageUploadContainer.classList.remove('dragover');
        });

        imageUploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUploadContainer.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });

        // Input file change
        imageFileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        // Toggle URL input
        toggleUrlInput.addEventListener('click', () => {
            urlInputContainer.style.display = urlInputContainer.style.display === 'none' ? 'block' : 'none';
        });

        // URL input change
        imageUrlInput.addEventListener('input', (e) => {
            const url = e.target.value.trim();
            if (url) {
                hiddenImageInput.value = url;
                previewImg.src = url;
                imagePreview.style.display = 'block';
                imageUploadContainer.style.display = 'none';
            }
        });

        // Remove image
        removeImageBtn.addEventListener('click', () => {
            hiddenImageInput.value = '';
            uploadedImageUrl = '';
            previewImg.src = '';
            imagePreview.style.display = 'none';
            imageUploadContainer.style.display = 'block';
            imageFileInput.value = '';
            imageUrlInput.value = '';
        });

        // Handle image upload to Firebase Storage
        async function handleImageUpload(file) {
            // Vérifier le type
            if (!['image/png', 'image/jpeg', 'image/webp'].includes(file.type)) {
                alert('Format non supporté. Utilisez PNG, JPG ou WEBP.');
                return;
            }

            // Vérifier la taille (5MB max)
            if (file.size > 5 * 1024 * 1024) {
                alert('Image trop lourde. Maximum 5MB.');
                return;
            }

            // Afficher la progression
            uploadProgress.style.display = 'block';
            uploadProgressBar.style.width = '0%';

            // Créer un nom unique
            const fileName = `articles/${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
            const storageRef = storage.ref(fileName);

            try {
                // Upload
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        uploadProgressBar.style.width = progress + '%';
                    },
                    (error) => {
                        console.error('Erreur upload:', error);
                        alert('Erreur lors de l\'upload de l\'image');
                        uploadProgress.style.display = 'none';
                    },
                    async () => {
                        // Upload terminé
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        uploadedImageUrl = downloadURL;
                        hiddenImageInput.value = downloadURL;
                        
                        // Afficher l'aperçu
                        previewImg.src = downloadURL;
                        imagePreview.style.display = 'block';
                        imageUploadContainer.style.display = 'none';
                        uploadProgress.style.display = 'none';
                    }
                );
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'upload');
                uploadProgress.style.display = 'none';
            }
        }

        // Charger un article pour édition
        async function loadArticle(id) {
            const doc = await db.collection('articles').doc(id).get();
            if (doc.exists) {
                const article = doc.data();
                
                // Vérifier si l'utilisateur peut éditer
                if (article.authorId !== currentUser.uid && userRole !== 'admin') {
                    alert('Vous ne pouvez pas modifier cet article');
                    window.location.href = 'editor.html';
                    return;
                }

                document.getElementById('page-title').textContent = 'Modifier l\'article';
                document.getElementById('title').value = article.title || '';
                document.getElementById('excerpt').value = article.excerpt || '';
                document.getElementById('authorDisplayName').value = article.authorDisplayName || article.authorName || '';
                document.getElementById('authorProfession').value = article.authorProfession || '';
                document.getElementById('category').value = article.category || '';
                document.getElementById('content').value = article.content || '';
                
                // Image
                if (article.image) {
                    hiddenImageInput.value = article.image;
                    previewImg.src = article.image;
                    imagePreview.style.display = 'block';
                    imageUploadContainer.style.display = 'none';
                }
            }
        }

        // Charger mes articles
        async function loadMyArticles() {
            let query = db.collection('articles').orderBy('createdAt', 'desc');
            
            // Si éditeur, montrer seulement ses articles
            if (userRole !== 'admin') {
                query = query.where('authorId', '==', currentUser.uid);
            }

            const snapshot = await query.get();
            const tbody = document.getElementById('my-articles-list');
            tbody.innerHTML = '';

            if (snapshot.empty) {
                tbody.innerHTML = '<tr><td colspan="5">Aucun article</td></tr>';
                return;
            }

            snapshot.forEach(doc => {
                const article = doc.data();
                const date = article.createdAt ? article.createdAt.toDate().toLocaleDateString('fr-FR') : 'N/A';
                const canEdit = article.authorId === currentUser.uid || userRole === 'admin';
                
                let statusBadge = '';
                switch(article.status) {
                    case 'published':
                        statusBadge = '<span class="user-role-badge role-subscriber">Publié</span>';
                        break;
                    case 'pending':
                        statusBadge = '<span class="user-role-badge role-editor">En attente</span>';
                        break;
                    default:
                        statusBadge = '<span class="user-role-badge role-visitor">Brouillon</span>';
                }

                tbody.innerHTML += `
                    <tr>
                        <td>${article.title}</td>
                        <td>${article.category}</td>
                        <td>${statusBadge}</td>
                        <td>${date}</td>
                        <td>
                            ${canEdit ? `<button class="btn-action btn-edit" onclick="window.location.href='editor.html?id=${doc.id}'">Modifier</button>` : ''}
                            ${canEdit ? `<button class="btn-action btn-delete" onclick="deleteArticle('${doc.id}')">Supprimer</button>` : ''}
                        </td>
                    </tr>
                `;
            });
        }

        // Enregistrer brouillon
        document.getElementById('btn-draft').addEventListener('click', () => saveArticle('draft'));

        // Soumettre pour révision (éditeur)
        document.getElementById('btn-submit').addEventListener('click', () => saveArticle('pending'));

        // Publier directement (admin)
        document.getElementById('btn-publish').addEventListener('click', () => saveArticle('published'));

        // Sauvegarder l'article
        async function saveArticle(status) {
            const title = document.getElementById('title').value.trim();
            const excerpt = document.getElementById('excerpt').value.trim();
            const authorDisplayName = document.getElementById('authorDisplayName').value.trim();
            const authorProfession = document.getElementById('authorProfession').value.trim();
            const category = document.getElementById('category').value;
            const image = document.getElementById('image').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !category || !content) {
                alert('Veuillez remplir tous les champs obligatoires');
                return;
            }

            const articleData = {
                title,
                excerpt,
                authorDisplayName: authorDisplayName || currentUser.displayName || currentUser.email,
                authorProfession,
                category,
                image,
                content,
                status,
                authorId: currentUser.uid,
                authorName: authorDisplayName || currentUser.displayName || currentUser.email,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Sauvegarder la profession dans le profil utilisateur
            if (authorProfession) {
                await db.collection('users').doc(currentUser.uid).update({
                    profession: authorProfession
                });
            }

            try {
                if (editingId) {
                    await db.collection('articles').doc(editingId).update(articleData);
                    alert('Article mis à jour');
                } else {
                    articleData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection('articles').add(articleData);
                    alert('Article créé');
                    // Réinitialiser le formulaire
                    document.getElementById('article-form').reset();
                    document.getElementById('image').value = '';
                    previewImg.src = '';
                    imagePreview.style.display = 'none';
                    imageUploadContainer.style.display = 'block';
                    editingId = null;
                }
                loadMyArticles();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la sauvegarde');
            }
        }

        // Supprimer un article
        async function deleteArticle(id) {
            if (confirm('Supprimer cet article ?')) {
                await db.collection('articles').doc(id).delete();
                alert('Article supprimé');
                if (editingId === id) {
                    window.location.href = 'editor.html';
                } else {
                    loadMyArticles();
                }
            }
        }

        // Date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('fr-FR', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });
    </script>
</body>
</html>
