<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur d'article | L'Éclaireur</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <span class="date" id="current-date"></span>
            <span class="separator">|</span>
            <span class="edition">Éditeur d'articles</span>
        </div>
    </div>

    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <a href="index.html" class="btn-auth"><i class="fas fa-arrow-left"></i> Retour</a>
                </div>
                <div class="header-center">
                    <a href="index.html" class="logo">
                        <span class="logo-text">L'Éclaireur</span>
                    </a>
                    <p class="tagline">Rédaction</p>
                </div>
                <div class="header-right" id="auth-buttons"></div>
            </div>
        </div>
    </header>

    <main class="editor-container">
        <div class="editor-header">
            <h1 class="editor-title" id="page-title">Nouvel article</h1>
        </div>

        <form class="editor-form" id="article-form">
            <div class="form-group">
                <label for="title">Titre de l'article *</label>
                <input type="text" id="title" placeholder="Entrez le titre de l'article" required>
            </div>

            <div class="form-group">
                <label for="excerpt">Résumé (extrait)</label>
                <textarea id="excerpt" rows="3" placeholder="Court résumé de l'article (apparaît dans les aperçus)"></textarea>
            </div>

            <div class="form-group">
                <label for="category">Catégorie *</label>
                <select id="category" required>
                    <option value="">-- Sélectionner --</option>
                    <option value="politique">Politique</option>
                    <option value="monde">Monde</option>
                    <option value="economie">Économie</option>
                    <option value="sciences">Sciences</option>
                    <option value="culture">Culture</option>
                    <option value="sports">Sports</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">URL de l'image</label>
                <input type="url" id="image" placeholder="https://exemple.com/image.jpg">
            </div>

            <div class="form-group">
                <label for="content">Contenu de l'article *</label>
                <textarea id="content" placeholder="Rédigez votre article ici..." required></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" id="btn-draft">
                    <i class="fas fa-save"></i> Enregistrer brouillon
                </button>
                <button type="submit" class="btn-primary" id="btn-publish" style="display: none;">
                    <i class="fas fa-paper-plane"></i> Publier
                </button>
                <button type="button" class="btn-primary" id="btn-submit" style="display: none;">
                    <i class="fas fa-check"></i> Soumettre pour révision
                </button>
            </div>
        </form>

        <div class="admin-section" id="my-articles-section" style="margin-top: 2rem;">
            <h2 class="admin-section-title"><i class="fas fa-file-alt"></i> Mes articles</h2>
            <table class="articles-table">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Catégorie</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="my-articles-list"></tbody>
            </table>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let userRole = null;
        let editingId = null;

        // Vérifier l'accès éditeur ou admin
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = user;
            const userDoc = await db.collection('users').doc(user.uid).get();
            
            if (!userDoc.exists) {
                alert('Profil utilisateur non trouvé');
                window.location.href = 'index.html';
                return;
            }

            userRole = userDoc.data().role;
            
            if (!['editor', 'admin'].includes(userRole)) {
                alert('Accès réservé aux éditeurs');
                window.location.href = 'index.html';
                return;
            }

            // Afficher le nom
            document.getElementById('auth-buttons').innerHTML = `
                <span class="user-welcome">${user.displayName || user.email}</span>
                <span class="user-role-badge role-${userRole}">${userRole === 'admin' ? 'Admin' : 'Éditeur'}</span>
                <button class="btn-auth" onclick="auth.signOut().then(() => window.location.href='index.html')">Déconnexion</button>
            `;

            // Boutons selon le rôle
            if (userRole === 'admin') {
                document.getElementById('btn-publish').style.display = 'inline-block';
            } else {
                document.getElementById('btn-submit').style.display = 'inline-block';
            }

            // Vérifier si on édite un article existant
            const urlParams = new URLSearchParams(window.location.search);
            editingId = urlParams.get('id');
            
            if (editingId) {
                loadArticle(editingId);
            }

            loadMyArticles();
        });

        // Charger un article pour édition
        async function loadArticle(id) {
            const doc = await db.collection('articles').doc(id).get();
            if (doc.exists) {
                const article = doc.data();
                
                // Vérifier si l'utilisateur peut éditer
                if (article.authorId !== currentUser.uid && userRole !== 'admin') {
                    alert('Vous ne pouvez pas modifier cet article');
                    window.location.href = 'editor.html';
                    return;
                }

                document.getElementById('page-title').textContent = 'Modifier l\'article';
                document.getElementById('title').value = article.title || '';
                document.getElementById('excerpt').value = article.excerpt || '';
                document.getElementById('category').value = article.category || '';
                document.getElementById('image').value = article.image || '';
                document.getElementById('content').value = article.content || '';
            }
        }

        // Charger mes articles
        async function loadMyArticles() {
            let query = db.collection('articles').orderBy('createdAt', 'desc');
            
            // Si éditeur, montrer seulement ses articles
            if (userRole !== 'admin') {
                query = query.where('authorId', '==', currentUser.uid);
            }

            const snapshot = await query.get();
            const tbody = document.getElementById('my-articles-list');
            tbody.innerHTML = '';

            if (snapshot.empty) {
                tbody.innerHTML = '<tr><td colspan="5">Aucun article</td></tr>';
                return;
            }

            snapshot.forEach(doc => {
                const article = doc.data();
                const date = article.createdAt ? article.createdAt.toDate().toLocaleDateString('fr-FR') : 'N/A';
                const canEdit = article.authorId === currentUser.uid || userRole === 'admin';
                
                let statusBadge = '';
                switch(article.status) {
                    case 'published':
                        statusBadge = '<span class="user-role-badge role-subscriber">Publié</span>';
                        break;
                    case 'pending':
                        statusBadge = '<span class="user-role-badge role-editor">En attente</span>';
                        break;
                    default:
                        statusBadge = '<span class="user-role-badge role-visitor">Brouillon</span>';
                }

                tbody.innerHTML += `
                    <tr>
                        <td>${article.title}</td>
                        <td>${article.category}</td>
                        <td>${statusBadge}</td>
                        <td>${date}</td>
                        <td>
                            ${canEdit ? `<button class="btn-action btn-edit" onclick="window.location.href='editor.html?id=${doc.id}'">Modifier</button>` : ''}
                            ${canEdit ? `<button class="btn-action btn-delete" onclick="deleteArticle('${doc.id}')">Supprimer</button>` : ''}
                        </td>
                    </tr>
                `;
            });
        }

        // Enregistrer brouillon
        document.getElementById('btn-draft').addEventListener('click', () => saveArticle('draft'));

        // Soumettre pour révision (éditeur)
        document.getElementById('btn-submit').addEventListener('click', () => saveArticle('pending'));

        // Publier directement (admin)
        document.getElementById('btn-publish').addEventListener('click', () => saveArticle('published'));

        // Sauvegarder l'article
        async function saveArticle(status) {
            const title = document.getElementById('title').value.trim();
            const excerpt = document.getElementById('excerpt').value.trim();
            const category = document.getElementById('category').value;
            const image = document.getElementById('image').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !category || !content) {
                alert('Veuillez remplir tous les champs obligatoires');
                return;
            }

            const articleData = {
                title,
                excerpt,
                category,
                image,
                content,
                status,
                authorId: currentUser.uid,
                authorName: currentUser.displayName || currentUser.email,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (editingId) {
                    await db.collection('articles').doc(editingId).update(articleData);
                    alert('Article mis à jour');
                } else {
                    articleData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection('articles').add(articleData);
                    alert('Article créé');
                    // Réinitialiser le formulaire
                    document.getElementById('article-form').reset();
                    editingId = null;
                }
                loadMyArticles();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la sauvegarde');
            }
        }

        // Supprimer un article
        async function deleteArticle(id) {
            if (confirm('Supprimer cet article ?')) {
                await db.collection('articles').doc(id).delete();
                alert('Article supprimé');
                if (editingId === id) {
                    window.location.href = 'editor.html';
                } else {
                    loadMyArticles();
                }
            }
        }

        // Date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('fr-FR', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });
    </script>
</body>
</html>
