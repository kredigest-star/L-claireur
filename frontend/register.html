<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | L'Éclaireur</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Source Sans Pro', sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 1.5rem; text-align: center; border-bottom: 2px solid #121212; background: #fff; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #121212; text-decoration: none; }
        .main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .register-box { background: #fff; padding: 3rem; max-width: 400px; width: 100%; border: 1px solid #e5e5e5; }
        h1 { font-family: 'Playfair Display', serif; font-size: 1.75rem; text-align: center; margin-bottom: 0.5rem; }
        .subtitle { text-align: center; color: #666; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 0.875rem 1rem; border: 1px solid #ccc; font-size: 1rem; }
        input:focus { outline: none; border-color: #121212; }
        .terms { display: flex; align-items: flex-start; gap: 0.5rem; margin-bottom: 1.5rem; font-size: 0.875rem; color: #666; }
        .terms a { color: #326891; text-decoration: none; }
        .btn-submit { width: 100%; padding: 1rem; background: #121212; color: #fff; border: none; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .btn-submit:hover { background: #333; }
        .btn-submit:disabled { background: #999; cursor: not-allowed; }
        .divider { display: flex; align-items: center; margin: 1.5rem 0; color: #999; font-size: 0.875rem; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: #e5e5e5; }
        .divider span { padding: 0 1rem; }
        .btn-google { width: 100%; padding: 0.875rem; border: 1px solid #ccc; background: #fff; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.75rem; }
        .btn-google:hover { background: #f5f5f5; }
        .btn-google img { width: 20px; height: 20px; }
        .footer-text { text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e5e5e5; color: #666; }
        .footer-text a { color: #326891; font-weight: 600; text-decoration: none; }
        .alert { padding: 1rem; margin-bottom: 1rem; border-radius: 4px; display: none; }
        .alert-error { background: #fee; border: 1px solid #fcc; color: #c00; }
        .alert-success { background: #efe; border: 1px solid #cfc; color: #060; }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">L'Éclaireur</a>
    </header>
    <main class="main">
        <div class="register-box">
            <h1>Créer un compte</h1>
            <p class="subtitle">Rejoignez L'Éclaireur</p>
            <div id="alert" class="alert"></div>
            <form id="register-form">
                <div class="form-group">
                    <label>Nom complet</label>
                    <input type="text" id="name" placeholder="Prénom Nom" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="votre@email.com" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" placeholder="••••••••" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" id="password-confirm" placeholder="••••••••" required>
                </div>
                <label class="terms">
                    <input type="checkbox" id="terms" required>
                    <span>J'accepte les <a href="#">conditions d'utilisation</a></span>
                </label>
                <button type="submit" class="btn-submit" id="btn-register">Créer mon compte</button>
            </form>
            <div class="divider"><span>ou</span></div>
            <button class="btn-google" id="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                S'inscrire avec Google
            </button>
            <p class="footer-text">Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert alert-' + type;
            alert.style.display = 'block';
        }

        // Créer le profil utilisateur dans Firestore
        async function createUserProfile(user, displayName) {
            const userRef = db.collection('users').doc(user.uid);
            await userRef.set({
                email: user.email,
                displayName: displayName || user.displayName || user.email.split('@')[0],
                role: 'subscriber',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-register');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;

            if (password !== passwordConfirm) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Création...';

            try {
                const result = await auth.createUserWithEmailAndPassword(email, password);
                await result.user.updateProfile({ displayName: name });
                await createUserProfile(result.user, name);
                showAlert('Compte créé avec succès !', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (error) {
                let message = 'Erreur lors de la création du compte';
                if (error.code === 'auth/email-already-in-use') {
                    message = 'Cet email est déjà utilisé';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Le mot de passe doit contenir au moins 6 caractères';
                }
                showAlert(message, 'error');
                btn.disabled = false;
                btn.textContent = 'Créer mon compte';
            }
        });

        document.getElementById('btn-google').addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                
                // Vérifier si l'utilisateur existe déjà
                const userDoc = await db.collection('users').doc(result.user.uid).get();
                if (!userDoc.exists) {
                    await createUserProfile(result.user);
                }
                
                showAlert('Inscription réussie !', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (error) {
                showAlert('Erreur de connexion Google', 'error');
            }
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
